<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Club Management System</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This is a platform to manage club activities and events efficiently.</p>
        </section>
        
        <section id="events">
            <h2>Upcoming Events</h2>
            <p>List of events will be displayed here.</p>
        </section>
        <section id="event-form">
            <h2>Create an Event</h2>
            <form id="eventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required>
                
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
        
                <label for="eventDesc">Description:</label>
                <textarea id="eventDesc" name="eventDesc" placeholder="Describe the event" rows="4" required></textarea>
                
                <button type="submit">Create Event</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2025 Club Management System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
